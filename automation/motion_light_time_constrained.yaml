blueprint:
  name: Motion-activated Light with Time Constraint
  description: Turn on a light when motion is detected between times.
  domain: automation
  # source_url: https://github.com/home-assistant/core/blob/dev/homeassistant/components/automation/blueprints/motion_light.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    time_after_entity:
      name: Enable motion after this time
      selector:
        time:
    time_before_entity:
      name: Enable motion before this time
      selector:
        time:
variables:
  time_limit_before: !input time_before_entity
  time_limit_after: !input time_after_entity


# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: template
    value_template: >
      {% set current_time = now().strftime("%H:%M")  %}
      {{ time_limit_before > current_time > time_limit_after }}

action:
  - service: light.turn_on
    target: !input light_target
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
